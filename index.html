<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="keyworlds" content="calculadora gasolina ou alcool">
    <title>calculadora gasolina ou alcool</title>

</head>
<body>

    <main class="container">
     <img class="logo" src="./img/logo.png" alt="logo calculadora">
     <h1 class="title">Qual a melhor opçao</h1>

     <form onsubmit="calcular(event)" class="form">
        <label for="">alcool(preço por litro)</label>
        <input id="alcool"
         class="input"
         type="number"
         placeholder="4.90"
         min="1"
         step="0.01"
         required
         >

         <label for="">gasolina(preço por litro)</label>
         <input id="gasolina"
          class="input"
          type="number"
          placeholder="6.40"
          min="1"
          step="0.01"
          required
          >
    
          <input class="button" type="submit" value="calcular">
    </form> 
    <section id="content-result" class="result hide">
           <span  id="text-result">compensa usar alcool</span>
           <span id="alcool-result">Gasolina R$3.90</span>
           <span id="gasolina-result">Gasolina R$6.00</span>

    </section>

         <div class="info">
             <span class="tooltip">Veja como é feita o calculo</span>
             <a href="#"> 
             <img class="info-img" src="./img/info.png" alt="Decubra como é feito o calculo">
                     
         </a>   
         </div>
         <script src="./script.js"></script>

    </main>


    
</body>
</html>
